{% extends 'store/index.html' %}
{% load static %}
{% block content %}
 <div class="row">
     <div class="col-lg-6">
         <div class="box-element" id="form-wrapper">
             <form id="form">
                    <div id="user-info">
                        <div class="form-field">
                            <input required class="form-control" type="text" name="name" placeholder="Name..">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="email" name="email" placeholder="Email..">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="phone" name="phone" placeholder="phone..">
                        </div>
                    </div>
                    
                    <div id="shipping-info">
                        <hr>
                        <p><b>Shipping Information:</b></p>
                        <hr>
                        <div class="form-field">
                            <input class="form-control" type="text" name="address" placeholder="Address..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="kelurahan" placeholder="Kelurahan..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="kecamatan" placeholder="Kecamatan..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="kabkot" placeholder="Kabupaten/Kota..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="provinsi" placeholder="Provinsi..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="kode_pos" placeholder="Kode Pos..">
                        </div>
                    </div>

                    <hr>
                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                </form>
         </div>
         <br>
         <div class="payment-info hidden" id="payment-info">
             <small>Paypal Options</small>
         </div>

     </div>
     <div class="col-lg-6">
         <div class="box-element">
            <a class= "btn btn-outline-dark" href="{% url 'store:cart'%}">&#129092; Back To Cart</a>
            <hr>
            <h3><strong>Order Summary</strong></h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png'%}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>$20</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>
            <h5>Items:  4</h5>
            <h5>Total:  IDR20</h5>
         </div>
     </div>
 </div>
{% endblock content %}
